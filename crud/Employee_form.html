<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
</body>
<div class="row" >
    <h1 style="text-align:center">Enter Details</h1>
    <div class="col-sm-6">
      <form action="./Employee.html">
      <div class="xyz">
        <label for="fname">ID</label><br />
        <input
          type="text"
          class="form-control"
          id="empid"
          placeholder="Enter your id"
          required
          autocomplete="off"; 
        /><br />

        <label for="lname">Name</label><br />
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
          required
          autocomplete="off"
        /><br />

        <label for="yr">Age</label><br />
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="Enter your age"
          required
        /><br />

        <button class="btn btn-Success" onClick="addData() " >Submit</button>
        <button class="btn btn-danger" onClick="resetForm()">Reset</button>
      </div>
    </form>
    </div>
    <script src="employee_form.js"></script>
</body>
</html>
